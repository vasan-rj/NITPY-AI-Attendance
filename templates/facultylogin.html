<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/style/studentlogin.css">
   
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <h1 class="brand">NITPY Ai Attendance</h1>
                <h2>Faculty Login</h2>
              
                <form>
                    <div>
                        <p></p>
                    </div>
                    <div class="input-group">
                        <label for="email">Faculty ID</label>
                        <input type="email" id="email" placeholder="hakeem@digital.com">
                    </div>
                    <div>
                        <p></p>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="************">
                    </div>
                    <div class="extras">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-login" onclick="event.preventDefault(); window.location.href='facultypage.html'">Login</button>

                        <button class="btn btn-login" onclick="event.preventDefault(); window.location.href='facultysignup.html'" >Sign Up</button>
                      

                

                    </div>

                </form>
            </div>
        </div>
        <div class="animation-section">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="bike-animation">
                <img src="../static/assets/3.png" alt="Person on bike" class="bike">
            </div>
        </div>
    </div>
</body>
</html>
