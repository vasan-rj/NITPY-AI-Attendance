<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">WebsiteLogo</div>
        </header>
        <aside>
            <nav>
                <ul>
                    <li><a href="#">Overall</a></li>
                    <li><a href="#">Subject Wise</a></li>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Last Week</a></li>
                    <li><a href="#">Last Month</a></li>
                    <li><a href="#">Logs</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section class="attendance">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Subject 1</th>
                            <th>Subject 2</th>
                            <th>Subject 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>DD/MM/YY</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>DD/MM/YY</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>DD/MM/YY</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-contents">
                    <p>Table Contents:</p>
                    <ul>
                        <li>Present</li>
                        <li>Absent</li>
                        <li>OD</li>
                        <li>- (No Class)</li>
                    </ul>
                </div>
            </section>
            <section class="performance">
                <div class="performance-chart">
                    <p>Performance Chart</p>
                    <div class="chart"></div>
                    <ul>
                        <li>Present</li>
                        <li>Absent</li>
                        <li>OD</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
