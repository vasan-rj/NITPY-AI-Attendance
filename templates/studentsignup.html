<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="../static/style/studentlogin.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <h1 class="brand">NITPY AI Attendance</h1>
                <h2>Student Signup</h2>

                <!-- Display flash messages -->
                

                <form id="signupForm" action="{{ url_for('signup_student') }}" method="POST">
                    <div class="input-group">
                        <label for="username">Roll Number</label>
                        <input type="text" name="username" placeholder="cs21b10xx" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="abc@123" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="abc@123" required>
                    </div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flash-messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-login">Sign Up</button>
                        <button type="button" class="btn btn-login" onclick="window.location.href='{{ url_for('login_student') }}'">Back to Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add some styles for flash messages -->
    <style>
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
            color: red; /* You can customize the color */
            font-weight: bold; /* Makes it stand out */
        }
    </style>
</body>
</html>
